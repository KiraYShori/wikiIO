<script type="text/javascript">
      $(document).ready(function() {
      $(window).load(medidas);
      $(window).resize(medidas);

      });

      function medidas() {

        var altura = document.body.clientHeight;
          $(".mygrid").show().css({'height': altura+"px"});

       }
</script>

<script type="text/javascript">

  $(function(){
      var v = $(window).height();
      secao1 = v; secao2 = 2*v; secao3 = 3*v; secao4 = 4*v;

    $(window).scroll(function () {
      var stop = $(this).scrollTop()
      if (stop > secao1 && stop < secao2) {
        document.getElementById('BigData').id = 'bd2';

        document.getElementById('da2').id = 'DadosAbertos';
        document.getElementById('ar2').id = 'Artigo';
          document.getElementById('qs2').id = 'QSN';

      }
      else if (stop > secao2 && stop < secao3) {
        document.getElementById('DadosAbertos').id = 'da2';

        document.getElementById('bd2').id = 'BigData';
        document.getElementById('ar2').id = 'Artigo';
          document.getElementById('qs2').id = 'QSN';

      }
      else if (stop > secao3 && stop < secao4) {
        document.getElementById('Artigo').id = 'ar2';

        document.getElementById('da2').id = 'DadosAbertos';
        document.getElementById('bd2').id = 'BigData';
        document.getElementById('qs2').id = 'QSN';

      }
      else if (stop > secao4) {
          document.getElementById('QSN').id = 'qs2';

          document.getElementById('ar2').id = 'Artigo';
          document.getElementById('da2').id = 'DadosAbertos';
          document.getElementById('bd2').id = 'BigData';
          }
      else{
        document.getElementById('qs2').id = 'QSN';
        document.getElementById('ar2').id = 'Artigo';
        document.getElementById('da2').id = 'DadosAbertos';
        document.getElementById('bd2').id = 'BigData';
      }
  });
});

</script>


<script type="text/javascript">

  $(function(){
    var nav = $('#menuHeader');

    $(window).scroll(function () {
      if ($(this).scrollTop() > 40) {
        nav.addClass("menu-fixo");

        $('body').css('padding-top', 10);
      } else {
        nav.removeClass("menu-fixo");
        nav.addClass("menu-init");

        $('body').css('padding-top', 0);
      }
    });
  });
</script>
